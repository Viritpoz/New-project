version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - snmppjnet
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=1234
  fastapi:
    build: .
    container_name: fastapi
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    volumes:
      - .:/app
    networks:
      - snmppjnet  
    environment:
      - PYTHONUNBUFFERED=1
      - UVICORN_LIFESPAN_ON=1
  fontend:
    build: ../font/
    ports:
      - 3000:80
    depends_on:
      - fastapi
    networks:
      - snmppjnet
    restart: unless-stopped
  nginx:
    build: ../nginx/
    image: nginx:alpine
    ports:
      - 80:80
    depends_on:
      - fontend
    networks:
      - snmppjnet
    restart: unless-stopped
networks:
  snmppjnet:
    driver: bridge
volumes:
  mongodb_data:
    driver: local